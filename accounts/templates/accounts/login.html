{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<h1 class="text-center">LOGIN PAGE</h1>
<hr>

<div class="row justify-content-center" style="padding-top: 20px">
    <div class="content-section col-8 col-sm-8 col-md-4">
        <form action="." method="POST">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Login</button>
            </div>
        </form>
        <hr>
        <div>
            <small class="text-muted">
                New user?<a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
</div>

<!-- ECommerce Illustrations -->
<div class="justify-content-center">
    <div class="row text-center" padding-left: 350px; padding-right: 40px">
        <div class="col-md-12">
            <img src="{% static "accounts/mirage-sign-in.png" %}" width="200px" height="200px" />
        </div>
    </div>
</div>

{% endblock content %}
