{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">HOME PAGE</h1>
<hr>

<!-- ECommerce Illustrations -->
<div class="justify-content-center">
	<div class="row text-center"padding-left: 350px; padding-right: 40px">
		<div class="col-md-12">
			<img src="https://pixabay.com/get/52e1d0454351a814f6da8c7dda35367b1d36d7ec51577041_1280.png" width="400px"
				height="400px" />
		</div>
	</div>
</div>


<div style="margin-top: 30px">
	<!-- Call to Action -->
	{% if not user.is_authenticated %}
	<section class="call-to-action text-white text-center">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-xl-9 mx-auto">
					<h2 class="mb-4" style="color: black">Ready to get started? Sign up now!</h2>
				</div>
				<div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
					<a href="{% url 'register' %}" class="btn btn-block btn-lg btn-info" role="button">Register</a>
				</div>
			</div>
		</div>
	</section>
	{% endif %}
</div>




<!-- Footer -->
<footer class="footer bg-light">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 h-100 text-center text-lg-left my-auto">
				<ul class="list-inline mb-2">
					<li class="list-inline-item">
						<a href="#">About</a>
					</li>
					<li class="list-inline-item">&sdot;</li>
					<li class="list-inline-item">
						<a href="#team">Team</a>
					</li>
					<li class="list-inline-item">&sdot;</li>
					<li class="list-inline-item">
						<a href="#">Terms of Use</a>
					</li>
					<li class="list-inline-item">&sdot;</li>
					<li class="list-inline-item">
						<a href="#">Privacy Policy</a>
					</li>
				</ul>
				<p class="text-muted small mb-4 mb-lg-0">&copy; CongoCart 2020. All Rights
					Reserved.</p>
			</div>
			<!-- Social Media Icons -->
			<div class="col-lg-6 h-100 text-center text-lg-right my-auto">
				<ul class="list-inline mb-0">
					<li class="list-inline-item mr-3">
						<a href="#">
							<i class="fab fa-facebook fa-2x fa-fw"></i>
						</a>
					</li>
					<li class="list-inline-item mr-3">
						<a href="#">
							<i class="fab fa-twitter-square fa-2x fa-fw"></i>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="#">
							<i class="fab fa-instagram fa-2x fa-fw"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</footer>


{% endblock content %}
